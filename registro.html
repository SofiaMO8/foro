<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="icon" href="img/icp.jpg">

    <style>
         #contenido{
          width: 500px;
          height: 550px;
          background-color:rgb(226, 150, 238);
        }
        a{
         color: rgb(194, 8, 132);
        }
    </style>

</head>
<body>

  <center><br>
  <div id="contenido"><br>
    <img src="img/foro.png" width="100px" height="100px">
    <h3>Registro</h3>

    <div>
      <label>Usuario</label>
      <input type="text" id="usuario" class="form-control w-75 m-auto">
    </div>

    <div>
      <label>Password</label>
      <input type="password" id="pass" class="form-control w-75 m-auto">
    </div>

    <div>
      <label>Nombre</label>
      <input type="text" id="nombre" class="form-control w-75 m-auto">
    </div>

    <div>
      <label>Foto</label>
      <input type="file" id="foto" class="form-control w-75 m-auto">
    </div> <br>

    <button class="btn btn-dark" onclick="registrar()">Registrar</button><br><br>
    <a href="login.html">Iniciar sesion</a>
  </div>

</center>

      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/sweetalert2@11.js"></script>
      <script src="js/login.js"></script>
</body>
</html>
