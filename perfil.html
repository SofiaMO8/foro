<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
  
    img {
        padding: 10px;
        border-radius: 15px;
        max-width: 100%;
    }

    .profile-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%; 
        border: 2px solid white; 
    }

    .foto-perfil {
        height: 100px;
        border: 2px solid rgb(249, 247, 250);
    }

    img:hover {
        border-color: rgb(249, 247, 250);
    }

    </style>
</head>

<body class="text-center" onload="cargarNombre();cargarPerfil()">

    <nav class="navbar bg-info border-bottom border-body" data-bs-theme="info">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Título centrado -->
            <span class="navbar-brand h1 mx-auto text-center" id="h">Perfil</span>
    
            <!-- Perfil de usuario y botón de salida a la derecha -->
            <div class="d-flex align-items-center ms-auto">
                <a href="inicio.html" class="d-flex align-items-center text-decoration-none">
                    <img src="img/foro.png" id="foto_perfil" class="profile-photo rounded-circle" width="40" height="40">
                    <span class="text-white mx-3 h6" id="user">KISS</span>
                </a>
                <button class="btn btn-danger d-flex align-items-center" id="salir">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path fill="currentColor" d="M12 2.5a1.5 1.5 0 0 1 0 3H7a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h4.5a1.5 1.5 0 0 1 0 3H7A3.5 3.5 0 0 1 3.5 18V6A3.5 3.5 0 0 1 7 2.5Zm6.06 5.61l2.829 2.83a1.5 1.5 0 0 1 0 2.12l-2.828 2.83a1.5 1.5 0 1 1-2.122-2.122l.268-.268H12a1.5 1.5 0 0 1 0-3h4.207l-.268-.268a1.5 1.5 0 1 1 2.122-2.121Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 registro-card" style="width: 100%; max-width: 580px;">
            <form action="" class="w-75 m-auto" enctype="multipart/form-data" id="formPerfil" onsubmit="guardarPerfil(event)">
                <h2 class="text-center mb-4">EDITAR PERFIL</h2>
                <div id="foto-preview">
                    <img src="img/foro.png" class="foto-perfil">
                </div><br>
                <label for="username"></label>
                <h5 id="email"></h5>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                <label for="foto">Foto</label>
                <input type="file" name="foto" class="form-control" id="foto"><br>
                <button class="btn btn-info mt-4 m-auto w-100">Guardar</button>
            </form>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert2@11.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
